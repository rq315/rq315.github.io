    <script>
        const API_BASE_URL = '/api';
        let selectedFile = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadCompanies();
            setupFileUpload();
            setupFormSubmit();
        });

        async function loadCompanies() {
            try {
                const response = await fetch(`${API_BASE_URL}/companies`);
                const companies = await response.json();
                
                const select = document.getElementById('companyIds');
                select.innerHTML = '';
                
                companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company.id;
                    option.textContent = company.name;
                    select.appendChild(option);
                });
            } catch (error) {
                showError('åŠ è½½å…¬å¸åˆ—è¡¨å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        }

        function setupFileUpload() {
            const fileUpload = document.getElementById('fileUpload');
            const fileInput = document.getElementById('file');
            const selectedFileDiv = document.getElementById('selectedFile');

            fileUpload.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 10 * 1024 * 1024) {
                        showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 10MB');
                        fileInput.value = '';
                        return;
                    }
                    
                    const validTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                    if (!validTypes.includes(file.type)) {
                        showError('åªæ”¯æŒ PDF æˆ– Word æ ¼å¼çš„æ–‡ä»¶');
                        fileInput.value = '';
                        return;
                    }
                    
                    selectedFile = file;
                    selectedFileDiv.textContent = `å·²é€‰æ‹©: ${file.name} (${formatFileSize(file.size)})`;
                    selectedFileDiv.style.display = 'block';
                }
            });

            fileUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUpload.style.background = '#e8ebff';
            });

            fileUpload.addEventListener('dragleave', () => {
                fileUpload.style.background = '#f8f9ff';
            });

            fileUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUpload.style.background = '#f8f9ff';
                
                const file = e.dataTransfer.files[0];
                if (file) {
                    fileInput.files = e.dataTransfer.files;
                    const event = new Event('change');
                    fileInput.dispatchEvent(event);
                }
            });
        }

        function setupFormSubmit() {
            const form = document.getElementById('form');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('companyIds', document.getElementById('companyIds').value);
                formData.append('name', document.getElementById('name').value);
                formData.append('phone', document.getElementById('phone').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('position', document.getElementById('position').value);
                formData.append('education', document.getElementById('education').value);
                formData.append('experience', document.getElementById('experience').value);
                formData.append('skills', document.getElementById('skills').value);
                formData.append('file', selectedFile);

                showLoading(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/resumes/submit`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        showSuccess();
                    } else {
                        showError(result.message || 'æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•');
                        showLoading(false);

                    showLoading(false);

            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

        function showLoading(show) {
            const form = document.getElementById('form');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                form.style.display = 'none';
                loading.style.display = 'block';
            } else {
                form.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        function showSuccess() {
            const loading = document.getElementById('loading');

            loading.style.display = 'none';
            successMessage.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
